name: Microservice-RabbitMQMessageBrokerExtension

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: test
      run: dotnet test
    - name: Pack Nuget
      run: dotnet pack Microservice.RabbitMQMessageBrokerExtension/Microservice.RabbitMQMessageBrokerExtension.csproj --output nuget-packages --configuration Release
    - name: Push Nuget
      run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
